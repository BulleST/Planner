<div class="card">
    <div class="card-header d-flex align-items-center py-2">
        <span class="title-icon">
            <fa-icon [icon]="faHandHoldingDollar"></fa-icon>
        </span>
        <div>
            <h3 class="card-header-title">Produtos</h3>
            <p class="card-header-subtitle"><small>Cadastrar um produto para essa empresa</small></p>
        </div>
    </div>
    <div class="card-body">
        <app-list 
            [list]="objeto.produtos"
            [filterLink]="true"
            [filterTable]="true"
            [sortTable]="true"
            [paginator]="true"
        ></app-list>
    </div>
</div>
