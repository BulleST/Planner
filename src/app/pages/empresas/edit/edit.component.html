<section class="page">
    <div class="page__header">
        <span class="title-icon">
            <fa-icon [icon]="faCity"></fa-icon>
        </span>
        <div class="mr-auto">
            <h3 class="page__header-title">Empresa - {{objeto.nome}}</h3>
            <p class="page__header-subtitle"><small>Editar registros</small></p>
        </div>
    </div>
    <div class="page__body px-3">
        <p class="mb-3">
           <a class="link text-dark" (click)="voltar()">
               <fa-icon class="mr-1" [icon]="faChevronLeft"></fa-icon> 
               <span>Voltar</span>
           </a>
        </p>
        <form #form="ngForm">
            <app-menu-items></app-menu-items>
        </form>
    </div>
</section>
