<div class="card">
    <div class="card-header d-flex align-items-center py-2">
        <span class="title-icon">
            <fa-icon [icon]="faHandHoldingDollar"></fa-icon>
        </span>
        <div>
            <h3 class="card-header-title">Produtos</h3>
            <p class="card-header-subtitle"><small>Inclua produtos para essa empresa</small></p>
        </div>
    </div>
    <div class="card-body">
        <app-list
            [list]="objeto.produto"
            [filterLink]="false"
            [filterTable]="false"
            [paginator]="false"
            [sortTable]="false"
            [menuTable]="false"
            [canCreate]="true"
            [columns]="produtoColumns"
        ></app-list>
        <div class="d-flex justify-content-between px-2 mt-2">
            <button class="btn btn-grey" (click)="previous()">Anterior</button>
            <button class="btn btn-primary" (click)="next()">Pr√≥ximo</button>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
