<div class="modal__content">
    <div class="modal__header pb-2" style="padding: 0 25px;" >
        <div>
            <a class="link text-dark" (click)="voltar()">
                <fa-icon class="mr-1" [icon]="faChevronLeft"></fa-icon> Voltar
            </a>
            <h3 class="text-orange mt-2">Editar carteira setup</h3>
        </div>
        <button class="btn btn-yellow" (click)="resetForm()">Limpar campos</button>
    </div>
    <div class="modal__body mt-0">
        <app-form-carteira-setup
            [objeto]="objeto"
            [loading]="loading"
            [erro]="erro"
            (sendData)="send($event)"
            [clearData]="clearData"
        ></app-form-carteira-setup>
    </div>
</div>
<router-outlet></router-outlet>
