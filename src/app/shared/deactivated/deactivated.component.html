<div class="modal__content">
    <div class="modal__header pb-2">
        <h3 class="text-orange">
            <span *ngIf="objeto.ativo">Desabilitar</span>
            <span *ngIf="!objeto.ativo">Habilitar</span> registro
        </h3>
        <a (click)="voltar()" class="modal__header-close btn-close">
            <span></span>
            <span></span>
        </a>
    </div>
    <div class="modal__body mt-0">
        <p>Tem certeza que deseja <span *ngIf="objeto.ativo">Desabilitar</span>
            <span *ngIf="!objeto.ativo" class="font-weight-bold">Habilitar</span> esse registro?
        </p>
        <button class="btn btn-grey ml-auto d-flex mt-2" (click)="send()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            <span *ngIf="objeto.ativo">Desabilitar</span>
            <span *ngIf="!objeto.ativo">Habilitar</span>
        </button>
    </div>
</div>
