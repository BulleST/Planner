<app-navigation [ngStyle]="{
    'z-index': modalOpen ? '1' : '2', 
    'position': 'relative'}"></app-navigation>
    <div class="main" [ngStyle]="{
        'z-index': modalOpen ? '2' : '0', 
        'position': 'relative'}">
        <div class="main-content" [class.navigation-open]="navigationOpen">
            <app-header [ngStyle]="{
                'z-index': modalOpen ? '0' : '1', 
                'position': 'relative'}"></app-header>
        <router-outlet></router-outlet>
    </div>
</div>
<app-footer [ngStyle]="{
    'z-index': modalOpen ? '0' : '1', 
    'position': 'relative'}"></app-footer>
