<section class="page">
    <!-- <a class="d-block link text-dark mx-3 mb-2" routerLink="/empresas">
        <fa-icon class="mr-1" [icon]="faChevronLeft"></fa-icon> Voltar
    </a> -->
    <div class="page__header">
        <span class="title-icon">
            <fa-icon [icon]="faCity"></fa-icon>
        </span>
        <div class="mr-auto">
            <h3 class="page__header-title">Empresa</h3>
            <p class="page__header-subtitle"><small>Editar registros</small></p>
        </div>
    </div>
    <div class="page__body px-3">
        
        <form #form="ngForm">
            <div class="d-flex step-container">
                <p-steps
                         [model]="items"
                         [readonly]="false"
                         [(activeIndex)]="index"></p-steps>
                <div class="step-content">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </form>
    </div>
</section>

<ng-template #setaUpDown>
    <div class="py-3 px-4"> Acione a seta para cima ou para baixo no teclado para mudar o valor </div>
</ng-template>
<ng-template #campoObrigatorio>
    <div class="py-3 px-4"> Este campo é obrigatório </div>
</ng-template>
