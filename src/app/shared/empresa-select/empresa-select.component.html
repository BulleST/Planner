<div class="py-2 d-block d-md-none col-12"></div>
<div class="form-group" *ngIf="accountLogged?.role == Role.Admin">
    <label for="empresa_Id">Selecione a Empresa</label>
    <select class="form-control"
            name="empresa_Id"
            id="empresa_Id"
            #empresa_Id="ngModel"
            [(ngModel)]="empresaSelected"
            (change)="empresaChange()">
        <option [ngValue]="item.id" *ngFor="let item of empresas">{{item.nome}}</option>
    </select>
</div>
