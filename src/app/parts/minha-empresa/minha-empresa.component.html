<section class="page">
    <div class="page__header">
        <span class="title-icon">
            <fa-icon [icon]="faIdCard"></fa-icon>
        </span>
        <div>
            <h3 class="page__header-title">{{empresa?.nome}}</h3>
            <p class="page__header-subtitle"><small>Dados da minha empresa</small></p>
        </div>
    </div>
    <div class="page__body">
        <div class="row">
            <div class="form-group col-lg-4 col-md-6 col-sm-12 col-12">
                <label for="nome">Nome:</label>
                <input type="text"
                       class="form-control"
                       id="nome"
                       name="nome"
                       [value]="empresa?.nome"
                       readonly>
            </div>
            <div class="form-group col-lg-4 col-md-6 col-sm-12 col-12">
                <label for="cnpj">CNPJ:</label>
                <input type="text"
                       class="form-control"
                       id="cnpj"
                       name="cnpj"
                       [value]="empresa?.cnpj"
                       readonly>
            </div>
            <div class="form-group col-lg-4 col-md-12 col-sm-12 col-12">
                <label for="email">E-mail:</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       name="email"
                       placeholder="example@hotmail.com"
                       [value]="empresa?.email"
                       readonly>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
