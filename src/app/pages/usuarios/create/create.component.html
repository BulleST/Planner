<div class="modal" [class.active]="modalOpen">
    <div class="modal__bg" (click)="voltar()"></div>
    <div class="modal__inner" style="max-width: 800px;">
        <div class="modal__content">
            <div class="modal__header pb-2">
                <h3 class="text-orange">Adicionar usu√°rio</h3>
                <a (click)="voltar()" class="modal__header-close btn-close">
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div class="modal__body mt-0">
                <app-form-usuario
                    [objeto]="objeto" 
                    [loading]="loading"
                    [erro]="erro"
                    [isEditPage]="false"
                    (sendData)="send($event)"></app-form-usuario>
            </div>
        </div>
    </div>
</div>
