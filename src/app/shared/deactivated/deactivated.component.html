<div class="modal__content">
    <div class="modal__header pb-2">
        <h3 class="text-orange">
            <span *ngIf="objeto.ativo">Desabilitar</span>
            <span *ngIf="!objeto.ativo">Habilitar</span> registro
        </h3>
        <a (click)="voltar()" class="modal__header-close btn-close">
            <span></span>
            <span></span>
        </a>
    </div>
    <div class="modal__body mt-0">
        <p>Tem certeza que deseja 
            <span *ngIf="objeto.ativo" class="font-weight-bold">desabilitar</span>
            <span *ngIf="!objeto.ativo" class="font-weight-bold">habilitar</span> esse registro?
        </p>
        <p class="text-danger" *ngIf="isUser && objeto.ativo && objeto.email == account?.email">Você automaticamente será  deslogado e não poderá acessar o Planner.</p>
        <p class="text-danger" *ngIf="isUser && objeto.ativo && objeto.email != account?.email">Após isso, o usuário não poderá acessar o Planner.</p>
        
        <button class="btn btn-grey ml-auto d-flex mt-2" (click)="send()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            <span *ngIf="objeto.ativo">Desabilitar</span>
            <span *ngIf="!objeto.ativo">Habilitar</span>
        </button>
    </div>
</div>
