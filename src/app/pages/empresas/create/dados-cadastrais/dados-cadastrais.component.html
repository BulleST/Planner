<div class="card">
    <div class="card-header d-flex align-items-center py-2">
        <span class="title-icon">
            <fa-icon [icon]="faIdCard"></fa-icon>
        </span>
        <div>
            <h3 class="card-header-title">Dados cadastrais</h3>
            <p class="card-header-subtitle"><small>Insira os dados cadastrais da empresa</small></p>
        </div>
    </div>
    <div class="card-body">
        <form #form="ngForm" (ngSubmit)="next(form)">
            <div class="form-row">
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-12">
                    <label for="nome">Nome: <span class="text-danger">*</span></label>
                    <input type="text"
                           class="form-control"
                           id="nome"
                           name="nome"
                           #nome="ngModel"
                           [(ngModel)]="objeto.nome"
                           required
                           popoverClass="popover-danger"
                           [ngbPopover]="campoObrigatorio" 
                           triggers="click">
                    <div *ngIf="nome.touched && nome.errors">
                        <p class="text-danger" *ngIf="nome.errors['required']">Esse campo é obrigatório.</p>
                    </div>
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-12">
                    <label for="cnpj">CNPJ: <span class="text-danger">*</span></label>
                    <input type="text"
                           class="form-control"
                           id="cnpj"
                           name="cnpj"
                           #cnpj="ngModel"
                           [(ngModel)]="objeto.cnpj"
                           mask="00.000.000/0000-00"
                           placeholder="00.000.000/0000-00"
                           required
                           popoverClass="popover-danger"
                           [ngbPopover]="campoObrigatorio" 
                           triggers="mouseenter:mouseleave">
                    <div *ngIf="cnpj.touched && cnpj.errors">
                        <p class="text-danger" *ngIf="cnpj.errors['required']">Esse campo é obrigatório.</p>
                        <p class="text-danger" *ngIf="cnpj.errors['mask']">CNPJ inválido.</p>
                    </div>
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-12">
                    <label for="email">E-mail: <span class="text-danger">*</span></label>
                    <input type="email"
                           [email]="true"
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="example@hotmail.com"
                           #email="ngModel"
                           [(ngModel)]="objeto.email"
                           required
                           popoverClass="popover-danger"
                           [ngbPopover]="campoObrigatorio" 
                           triggers="mouseenter:mouseleave">
                    <div *ngIf="email.touched && email.errors">
                        <p class="text-danger" *ngIf="email.errors['required']">Esse campo é obrigatório.</p>
                        <p class="text-danger" *ngIf="email.errors['email']">E-mail inválido.</p>
                    </div>
                </div>
            </div>
            <div class="form-row mt-0">
                <div class="col-lg-12 d-flex">
                    <p *ngIf="form.invalid && form.submitted" class="text-danger">Corrija os campos acima para continuar</p>
                    <button type="submit" class="btn btn-grey ml-auto" [disabled]="form.invalid">Próximo</button>
                </div>
            </div>
        </form>
    </div>
</div>
<ng-template #campoObrigatorio>
    <div class="py-3 px-4"> Esse campo é obrigatório </div>
</ng-template>
