<div class="modal" [class.active]="modalOpen">
    <div class="modal__bg" (click)="voltar()"></div>
    <div class="modal__inner" style="max-width: 600px;">
        <div class="modal__content">
            <div class="modal__header pb-2">
                <h3 class="text-orange">
                    <span *ngIf="objeto.ativo">Desabilitar</span> 
                    <span *ngIf="!objeto.ativo">Habilitar</span> 
                    setup</h3>
                <a (click)="voltar()" class="modal__header-close btn-close">
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div class="modal__body mt-0">
                <p>Tem certeza que deseja 
                    <span *ngIf="objeto.ativo">Desabilitar</span> 
                    <span *ngIf="!objeto.ativo">Habilitar</span> 
                     esse setup?</p>
                <button class="btn btn-grey ml-auto d-flex mt-2" (click)="send()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" ></span> 
                    <span *ngIf="objeto.ativo">Desabilitar</span> 
                    <span *ngIf="!objeto.ativo">Habilitar</span> 
                </button>
            </div>
        </div>
    </div>
</div>
