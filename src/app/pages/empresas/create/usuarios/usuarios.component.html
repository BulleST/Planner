<div class="card">
    <div class="card-header d-flex align-items-center py-2"> <!--bg-primary-->
        <span class="title-icon"> <!--text-white-->
            <fa-icon [icon]="faUser"></fa-icon>
        </span>
        <div>
            <h3 class="card-header-title">Usu치rios</h3> <!--text-white-->

    <div class="card-body">
        <app-list-shared [createLink]="['cadastrar']"
                         [list]="objeto.usuario"
