<section class="page">
    <div class="page__header">
        <span class="title-icon">
            <fa-icon [icon]="faCity"></fa-icon>
        </span>
        <div>
            <h3 class="page__header-title">Empresa</h3>
            <p class="page__header-subtitle"><small>Editar registros</small></p>
        </div>
    </div>
    <div class="page__body px-3">
        <div class="d-flex flex-wrap justify-content-center">
            <div class="col-lg-12 col-md-12 col-sm-12 px-1 pb-2">
                <app-dados-cadastrais-edit></app-dados-cadastrais-edit>
             </div>
             <div class="col-lg-6 col-md-6 col-sm-12 px-1 pb-2">
                 <app-clientes></app-clientes>
              </div>
             <div class="col-lg-6 col-md-6 col-sm-12 px-1 pb-2">
                 <app-usuarios></app-usuarios>
             </div>
             <div class="col-lg-6 col-md-6 col-sm-12 px-1 pb-2">
                 <app-produtos></app-produtos>
             </div>
             <div class="col-lg-6 col-md-6 col-sm-12 px-1 pb-2">
                 <app-percentual-risco></app-percentual-risco>
             </div>
             <div class="col-lg-6 col-md-6 col-sm-12 px-1 pb-2">
                 <app-setup></app-setup>
             </div>
        </div>
    </div>
</section>

<ng-template #setaUpDown>
    <div class="py-3 px-4"> Acione a seta para cima ou para baixo no teclado para mudar o valor </div>
</ng-template>
<ng-template #campoObrigatorio>
    <div class="py-3 px-4"> Este campo é obrigatório </div>
</ng-template>
