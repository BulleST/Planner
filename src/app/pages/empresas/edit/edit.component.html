<section class="page">
    <div class="page__header py-1">
        <span class="title-icon">
            <fa-icon [icon]="faCity"></fa-icon>
        </span>
        <div class="mr-auto">
            <h3 class="page__header-title">{{objeto.nome}}</h3>
            <p class="page__header-subtitle"><small>Editar registros</small></p>
        </div>
        <div class="ml-auto mb-0 col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 px-0" *ngIf="account && account.perfilAcesso_Id == 1">
            <div class="py-2 d-block d-md-none col-12"></div>
            <div class="form-group">
                <label for="empresa_Id">Selecione a Empresa</label>
                <select class="form-control"
                        name="empresa_Id"
                        id="empresa_Id"
                        #empresa_Id="ngModel"
                        [(ngModel)]="objeto.id"
                        (change)="empresaChange($event)">
                    <option [ngValue]="item.id" *ngFor="let item of empresas">{{item.nome}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="page__body px-3">
        <form #form="ngForm">
            <app-menu-items></app-menu-items>
        </form>
    </div>
</section>
