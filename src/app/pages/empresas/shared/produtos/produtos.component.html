<div class="card">
    <div class="card-header d-flex align-items-center py-2"><!-- bg-primary-->
        <span class="title-icon"><!-- text-white-->
            <fa-icon [icon]="faHandHoldingDollar"></fa-icon>
        </span>
        <div>
            <h3 class="card-header-title">Produtos</h3><!-- text-white-->
            <p class="card-header-subtitle"><small>Inclua produtos para essa empresa</small></p><!-- text-white-->
        </div>
    </div>
    <div class="card-body">
        <app-list-shared [createLink]="['cadastrar']"
            [onCreate]="create"
            [canCreate]="true"
            [list]="objeto.produto"
            [filterTable]="true"
            [paginator]="true"
            [sortTable]="true"
            [menuTable]="true"
            [canCreate]="true"
            [columns]="columns"
            [tableLinks]="tableLinks"
            [selectable]="true"
        ></app-list-shared>
        <div class="d-flex justify-content-between px-2 mt-auto">
            <button class="btn btn-step btn-step-prev mt-2" title="Anteiror" (click)="previous()">
                <fa-icon [icon]="faArrowLeft"></fa-icon>
                <span class="btn-step-text">Anterior</span>
            </button>
            <button class="btn btn-step btn-step-next mt-2" title="Próximo" (click)="next()">
                <span class="btn-step-text">Próximo</span>
                <fa-icon [icon]="faArrowRight"></fa-icon>
            </button>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
