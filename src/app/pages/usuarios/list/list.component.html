<section class="page">
    <div class="page__header">
        <span class="title-icon">
            <fa-icon [icon]="faUsers"></fa-icon>
        </span>
        <div class="mr-auto">
            <h3 class="page__header-title">Usuários</h3>
            <p class="page__header-subtitle"><small>Usuários cadastrados em <strong>Empresa X</strong></small></p>
        </div>
    </div>
    <div class="page__body">
        <app-list-shared
            [createLink]="['cadastrar']"
            [list]="list"
            [filterLink]="false"
            [filterTable]="true"
            [paginator]="true"
            [sortTable]="true"
            [menuTable]="true"
            [canCreate]="true"
            [columns]="columns"
            [tableLinks]="tableLinks"
            [selectable]="true"
            ></app-list-shared>
        </div>
</section>
<router-outlet></router-outlet>
