<aside class="navigation" [class.open]="menuOpen">
    <div class="navigation__toggle-content">
        <button class="navigation__toggle" (click)="toggleAside()">
            <span></span><span></span><span></span>
        </button>
    </div>
    <div class="navigation__content">
        <div class="navigation__logo">
            <img src="assets/img/logo-planner.png" alt="Logo Planner">
            <hr>
        </div>
        <div class="navigation__links">
            <!-- *ngIf="account?.role == Role.Master || account?.role == Role.Backoffice" -->
            <a class="navigation__links-item"  *ngIf="account?.role == Role.Master || account?.role == Role.Backoffice" [routerLink]="['minha-empresa', account?.empresa?.nome]" >
                <span class="navigation__item-icon">
                    <fa-icon [icon]="faIdCard"></fa-icon>
                </span>
               Minha empresa
            </a>
            <!-- -->
            <a class="navigation__links-item"  *ngIf="account?.role == Role.Admin" [routerLink]="['empresas']" >
                <span class="navigation__item-icon">
                    <fa-icon [icon]="faCity"></fa-icon>
                </span>
               Empresas
            </a>
            <!---->
            <a class="navigation__links-item" [routerLink]="['clientes']"  *ngIf="account?.role == Role.Admin || account?.role == Role.Master || account?.role == Role.Backoffice" >
                <span class="navigation__item-icon">
                    <i class="pi pi-wallet"></i>
                </span>
               Clientes
            </a>
            <!-- -->
            <a class="navigation__links-item" [routerLink]="['produtos']" *ngIf="account?.role == Role.Admin || account?.role == Role.Master">
                <span class="navigation__item-icon">
                    <fa-icon [icon]="faHandHoldingDollar"></fa-icon>
                </span>
                Produtos
            </a>
            <!-- Setup -->
            <a class="navigation__links-item" [routerLink]="['carteira-setup']" *ngIf="account?.role == Role.Admin || account?.role == Role.Master" >
                <span class="navigation__item-icon">
                    <i class="pi pi-wallet"></i>
                </span>
                Setup
            </a>
            <!-- Usuários -->
            <a class="navigation__links-item" [routerLink]="['usuarios']" *ngIf="account?.role == Role.Admin || account?.role == Role.Master">
                <span class="navigation__item-icon">
                    <fa-icon [icon]="faUsers"></fa-icon>
                </span>
                Usuários
            </a>
            <!-- Percentual de Risco -->
            <a class="navigation__links-item" [routerLink]="['percentual-risco']" >
                <span class="navigation__item-icon">
                    <fa-icon [icon]="faPercent"></fa-icon>
                </span>
               Percentual de Risco
            </a>
        </div>
    </div>
</aside>
